<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="spinner.css" />  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Random User Generator</title>
</head>

<body>
  <div class="jumbotron text-center mt-4">
    <h1>GitHub User Finder</h1>
    <p class="lead">Retrieve GitHub User details by entering their username</p>
  </div>
  <div class="container text-center" id="user-box" style="width: 700px; display: none;">
    <div class="card text-white bg-dark pt-2 pb-4">
      <div class="card-body">
        <h4 class="card-title">User</h4>
        <div class="mb-4"></div>
        <div class="row">
          <div class="col-4 p-4 how-img">
            <img src="..." id="image" class="rounded-circle img-fluid border border-3 border-white"
              alt="" />
          </div>
          <div class="col-8">
            <div class="text-start m-4 lead">Full Name: <span id="name"></span></div>
            <div class="text-start m-4 lead">Username: <span id="username"></span></div>
            <div class="text-start m-4 lead">Location: <span id="local"></span></div>
            <div class="text-start m-4 lead">Repositories: <span id="repos"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Enter Username" id="input">
    </div>
  </div>
  <div class="text-center mt-4" id="button-form">
    <button type="button" class="btn btn-lg btn-dark" id="enter">Get User</button>
    
  </div>
  <script src="./script.js"></script>
</body>
</html>
